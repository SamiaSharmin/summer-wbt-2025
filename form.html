<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" type="text/css" href="form.css">
        <title>
            Form
        </title>
        
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li><strong>>1 Donation</strong></li>
                    <li>>2 Confirmation</li>
                    <li>>3 Thank you!</li>
                </ul>
            </nav>
        </header>

        <section>
            <strong>Donor Information</strong>
        </section>

        <form method="GET">
            <div class = "form-group">
                <label for = "first name">First Name<sup>*</sup></label><input type="text" id="first name" required>
            </div>
            <div class = "form-group">
                <label for = "last name">Last Name<sup>*</sup></label><input type="text" id="last name"  required>
            </div>
            <div class = "form-group">
                <label for = "company">Company</label><input type="text" id="company">
            </div>
            <div class = "form-group">
                <label for = "address1">Address 1<sup>*</sup></label><input type="text" id="address1" required>
            </div>
            <div class = "form-group">
                <label for = "address2">Address 2</label><input type="text" id="address2">
            </div>
            <div class = "form-group">
                <label for = "city">City<sup>*</sup></label><input type="text" id="city"  required>
            </div>
            <div class = "form-group">
                <label for = "state">State<sup>*</sup></label> 
                <select>
                <option value = "value">Select a state</option>
                <option value = "Dhaka">Dhaka</option>
                <option value = "Chittagong">Chittagong</option>
                </select>
            </div>

        </form>
    </body>
</html>
