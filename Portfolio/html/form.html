        <header>
            <nav>

                    <li>Contact</li>
                </ul>
            </nav>
        </header>

        <form method = "GET" action="userdetails.html">
            <div class = "form-group">
                <label for = "first-name"> First Name: </label>
                <input type = "text" name = "firstName" required>
            </div>

            <div class = "form-group">
                <label for = "last-name">Last Name: </label>
                <input type = "text" name ="lastName" required>
            </div>

            <div class = "form-group">
                <label for = "email">Email: </label>
                <input type = "text" name ="email" required>
            </div>

            <div class = "form-group">
                <label for ="text"> Reason for contact:</label>
                <input type = "radio" name = "reason" value="Project" required>Project<br>
                <input type = "radio" name = "reason" value="Thesis" required>Thesis<br>
                <input type = "radio" name = "reason" value="Meet and Greet" required>Meet and Greet<br>
            </div>

            <div class = "form-group">
                <label for="text">Service:</label>
                <input type = "checkbox" name = "service" value="App development">App development<br>
                <input type = "checkbox" name = "service" value="Web design">Web design<br>
                <input type = "checkbox" name = "service" value="SEO">SEO<br>
            </div>

            <div class ="form-group">
                <label for ="text">Job offering:</label>
                <select name="job">
                <option value = "HR">HR</option>
                <option value = "CEO">CEO</option>
                <option value = "CEO">Manager</option>
                </select>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-submit">Submit</button>
            </div>
        </form>
